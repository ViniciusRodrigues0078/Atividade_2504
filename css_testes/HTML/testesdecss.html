<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
    <link rel="stylesheet"; type="text/css"; href="../CSS/testesdecss.css">
</head>
<body>
    <header>
        <nav>
            <button id="nomealto">InfoSports</button>
        </nav>
        <nav>
            <ul>
        <button class="butao">Login</button>
        <button class="butao">Registro</button>
        <button class="butao">Contato</button>
            </ul>
        </nav>
    </header>
<br>
<br>
<br>
<div class="box">
<p id="titulo">Contate-nos</p>
    <input type=text class="esquerdo" placeholder="Nome" maxlength="20">
<input type=text class="direito" placeholder="Sobrenome" maxlength="20">
<br>
<input type=text class="esquerdo" placeholder="Email" maxlength="20">
<input type=text class="direito" placeholder="Telefone" maxlength="20">
<br>
<textarea id="grande" placeholder="Digite aqui a sua mensagem (máximo de 200 caracteres)" maxlength="200"></textarea>
<br>
<button class="envio">Enviar</button>
</div>
<div class="box">
<p id="titulobaixo">Faça o seu login</p>
<br>
<input type="text" placeholder="Email" class="inputlogin">
<br>
<input type="text" placeholder="Telefone" class="inputlogin">
<br>
<button class="envio">Concluir</button>
</div>
    <footer>
        <button id="nomebaixo">InfoSports</button>
        <button id="butaum">Voltar para o topo</button>
    </footer>
</body>
</html>
